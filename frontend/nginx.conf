server {
    listen 80;
    
    # 1. Phục vụ Frontend (React App)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Dòng này quan trọng cho React Router (SPA):
        # Nếu không tìm thấy file, luôn trả về index.html để React xử lý routing
        try_files $uri $uri/ /index.html;
    }

    # 2. Reverse Proxy cho Backend API
    # Khi Frontend gọi /api/..., Nginx sẽ chuyển tiếp sang container backend
    location /api/ {
        # 'backend' là tên service trong docker-compose hoặc hostname trên server
        # Cổng 8000 là cổng backend đang mở
        proxy_pass http://backend:8000;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}